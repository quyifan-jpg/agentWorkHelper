# AIWorkHelper API 本地开发环境配置文件
# 此配置用于本地开发和测试环境

# 应用程序基本配置
Name: aiworkhelper # 应用程序名称
Addr: 0.0.0.0:8888 # API 服务监听地址和端口，0.0.0.0 表示监听所有网络接口
Host: "http://127.0.0.1:8888" # API 服务访问地址，用于内部工具调用

Ws:
  Addr: 0.0.0.0:9000 # websocket server监听地址

# MongoDB 数据库配置
Mongo:
  User: "" # MongoDB 用户名，空字符串表示无认证
  Password: "" # MongoDB 密码，空字符串表示无认证
  Hosts: ["127.0.0.1"] # MongoDB 主机列表，支持多个主机用于集群部署
  Port: 27017 # MongoDB 端口号，默认 27017
  Database: "aiworkhelper" # 使用的数据库名称

# JWT Token 配置
Jwt:
  Secret: "kuangbiao.camps" # JWT 签名密钥，用于 Token 的签名和验证
  Expire: 8640000 # Token 过期时间（秒），8640000秒 = 100天

# Tlog 分布式链路追踪日志配置，用于统一一次请求的所有日志，通过 trace ID 关联
Tlog:
  Mode: 1 # 日志模式：0=关闭 1=全部日志 2=Info及以上 3=Warn及以上 4=仅Error
  Label: "aiworkhelper" # 日志标签，用于标识日志来源，会在每条日志中添加 tlog_label 字段

Langchain:
  Url: "https://api.openai.com/v1"
  ApiKey: "" # 请在此处填入您的 OpenAI API Key

# 文件上传配置
Upload:
  SavePath: "upload/" # 文件保存的相对路径
  Host: "http://127.0.0.1:8000" # 文件访问的主机地址

Redis:
  Addr: "0.0.0.0:6379"
  Password: "root"
