# AIWorkHelper API 开发环境配置文件
# 此配置用于开发环境部署

# 应用程序基本配置
Name: api                    # 应用程序名称
Addr: 0.0.0.0:8888          # API 服务监听地址和端口，0.0.0.0 表示监听所有网络接口


# WebSocket 服务配置
Ws:
  Addr: 0.0.0.0:9000          # WebSocket 服务监听地址和端口
# MySQL 数据库配置
MySql:
  # 数据库连接字符串格式：用户名:密码@tcp(主机:端口)/数据库名?参数
  # charset=utf8mb4: 使用 UTF-8 字符集，支持 emoji 等特殊字符
  # parseTime=true: 自动解析 MySQL 的 TIME 和 DATE 类型为 Go 的 time.Time
  # loc=Asia%2FShanghai: 设置时区为上海时区（%2F 是 URL 编码的 /）
  DataSource: "root:root@tcp(127.0.0.1:3306)/test?charset=utf8mb4&parseTime=true&loc=Asia%2FShanghai"

# Redis 缓存配置
Redis:
  Addr: "127.0.0.1:6379"     # Redis 服务器地址和端口
  Password: ""               # Redis 密码，空字符串表示无密码
  DB: 0                      # Redis 数据库编号，默认使用 0 号数据库

# MongoDB 数据库配置
Mongo:
  User: ""                   # MongoDB 用户名，空字符串表示无认证
  Password: ""               # MongoDB 密码，空字符串表示无认证
  Hosts: ["127.0.0.1"]      # MongoDB 主机列表，支持多个主机用于集群部署
  Port: 27017                # MongoDB 端口号，默认 27017
  Database: "aiworkhelper"   # 使用的数据库名称

# JWT Token 配置
Jwt:
  Secret: "wiworkhelper"             # JWT 签名密钥，用于 Token 的签名和验证
  Expire: 8640000                 # Token 过期时间（秒），8640000秒 = 100天
