basePath: /v1
definitions:
  types.LoginReq:
    properties:
      name:
        description: 用户名
        type: string
      password:
        description: 密码
        type: string
    required:
    - name
    - password
    type: object
  types.LoginResp:
    properties:
      token:
        description: JWT令牌
        type: string
    type: object
  types.RegisterReq:
    properties:
      name:
        description: 用户名
        type: string
      password:
        description: 密码
        type: string
    required:
    - name
    - password
    type: object
  types.RegisterResp:
    properties:
      message:
        description: 响应消息
        type: string
    type: object
  types.UpdatePasswordReq:
    properties:
      newPwd:
        description: 新密码（最少6位）
        minLength: 6
        type: string
      oldPwd:
        description: 旧密码
        type: string
    required:
    - newPwd
    - oldPwd
    type: object
  types.UpdateProfileReq:
    properties:
      name:
        description: 用户名
        type: string
    type: object
  types.UserInfoResp:
    properties:
      id:
        type: integer
      isAdmin:
        type: boolean
      name:
        description: 用户名
        type: string
      status:
        type: integer
    type: object
host: localhost:8889
info:
  contact: {}
  description: This is the backend API for AIWorkHelper.
  title: AIWorkHelper API
  version: "1.0"
paths:
  /v1/user/info:
    get:
      consumes:
      - application/json
      description: 获取当前登录用户的信息
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/types.UserInfoResp'
              message:
                type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            properties:
              code:
                type: integer
              message:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: 获取用户信息
      tags:
      - user
  /v1/user/login:
    post:
      consumes:
      - application/json
      description: 用户登录获取 JWT Token
      parameters:
      - description: 登录信息
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/types.LoginReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/types.LoginResp'
              msg:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              code:
                type: integer
              msg:
                type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            properties:
              code:
                type: integer
              msg:
                type: string
            type: object
      summary: 用户登录
      tags:
      - user
  /v1/user/password:
    post:
      consumes:
      - application/json
      description: 修改当前登录用户的密码
      parameters:
      - description: 密码信息
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/types.UpdatePasswordReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              code:
                type: integer
              msg:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              code:
                type: integer
              msg:
                type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            properties:
              code:
                type: integer
              msg:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: 修改密码
      tags:
      - user
  /v1/user/profile:
    put:
      consumes:
      - application/json
      description: 更新当前登录用户的资料
      parameters:
      - description: 用户资料
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/types.UpdateProfileReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              code:
                type: integer
              message:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              code:
                type: integer
              message:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: 更新用户资料
      tags:
      - user
  /v1/user/register:
    post:
      consumes:
      - application/json
      description: 注册新用户
      parameters:
      - description: 注册信息
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/types.RegisterReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/types.RegisterResp'
              message:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              code:
                type: integer
              message:
                type: string
            type: object
      summary: 用户注册
      tags:
      - user
swagger: "2.0"
