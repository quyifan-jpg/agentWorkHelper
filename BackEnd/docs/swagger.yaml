basePath: /v1
definitions:
  types.LoginReq:
    properties:
      name:
        description: 用户名
        type: string
      password:
        description: 密码
        type: string
    required:
    - name
    - password
    type: object
  types.LoginResp:
    properties:
      accessExpire:
        description: 过期时间
        type: integer
      id:
        description: 用户ID
        type: integer
      name:
        description: 用户名
        type: string
      refreshAfter:
        description: 刷新时间
        type: integer
      status:
        description: 状态：1=成功
        type: integer
      token:
        description: JWT令牌
        type: string
    type: object
  types.RegisterReq:
    properties:
      name:
        description: 用户名
        type: string
      password:
        description: 密码
        type: string
    required:
    - name
    - password
    type: object
  types.RegisterResp:
    properties:
      message:
        description: 响应消息
        type: string
    type: object
  types.UpdatePasswordReq:
    properties:
      newPwd:
        description: 新密码（最少6位）
        minLength: 6
        type: string
      oldPwd:
        description: 旧密码
        type: string
    required:
    - newPwd
    - oldPwd
    type: object
  types.UpdateProfileReq:
    properties:
      name:
        description: 用户名
        type: string
    type: object
  types.User:
    properties:
      id:
        description: 用户ID
        type: integer
      isAdmin:
        description: 是否管理员
        type: boolean
      name:
        description: 用户名
        type: string
      password:
        description: 密码
        type: string
      status:
        description: 状态：0=正常 1=禁用
        type: integer
    type: object
  types.UserInfoResp:
    properties:
      id:
        type: integer
      isAdmin:
        type: boolean
      name:
        description: 用户名
        type: string
      status:
        type: integer
    type: object
  types.UserListResp:
    properties:
      count:
        description: 总记录数
        type: integer
      data:
        description: 用户列表
        items:
          $ref: '#/definitions/types.User'
        type: array
    type: object
host: localhost:8889
info:
  contact: {}
  description: This is the backend API for AIWorkHelper.
  title: AIWorkHelper API
  version: "1.0"
paths:
  /v1/user:
    post:
      consumes:
      - application/json
      description: 管理员创建新用户
      parameters:
      - description: 用户信息
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/types.User'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              code:
                type: integer
              msg:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              code:
                type: integer
              msg:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: 创建用户
      tags:
      - user
    put:
      consumes:
      - application/json
      description: 管理员更新用户信息
      parameters:
      - description: 用户信息
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/types.User'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              code:
                type: integer
              msg:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              code:
                type: integer
              msg:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: 更新用户
      tags:
      - user
  /v1/user/{id}:
    delete:
      consumes:
      - application/json
      description: 管理员删除用户
      parameters:
      - description: 用户ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              code:
                type: integer
              msg:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              code:
                type: integer
              msg:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: 删除用户
      tags:
      - user
    get:
      consumes:
      - application/json
      description: 根据ID获取用户信息
      parameters:
      - description: 用户ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/types.UserInfoResp'
              msg:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              code:
                type: integer
              msg:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: 获取用户信息
      tags:
      - user
  /v1/user/info:
    get:
      consumes:
      - application/json
      description: 获取当前登录用户的信息
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/types.UserInfoResp'
              message:
                type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            properties:
              code:
                type: integer
              message:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: 获取用户信息
      tags:
      - user
  /v1/user/list:
    get:
      consumes:
      - application/json
      description: 分页查询用户列表
      parameters:
      - description: 页码
        in: query
        name: page
        type: integer
      - description: 每页数量
        in: query
        name: count
        type: integer
      - description: 用户名搜索
        in: query
        name: name
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/types.UserListResp'
              msg:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              code:
                type: integer
              msg:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: 用户列表
      tags:
      - user
  /v1/user/login:
    post:
      consumes:
      - application/json
      description: 用户登录获取 JWT Token
      parameters:
      - description: 登录信息
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/types.LoginReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/types.LoginResp'
              msg:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              code:
                type: integer
              msg:
                type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            properties:
              code:
                type: integer
              msg:
                type: string
            type: object
      summary: 用户登录
      tags:
      - user
  /v1/user/password:
    post:
      consumes:
      - application/json
      description: 修改当前登录用户的密码
      parameters:
      - description: 密码信息
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/types.UpdatePasswordReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              code:
                type: integer
              msg:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              code:
                type: integer
              msg:
                type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            properties:
              code:
                type: integer
              msg:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: 修改密码
      tags:
      - user
  /v1/user/profile:
    put:
      consumes:
      - application/json
      description: 更新当前登录用户的资料
      parameters:
      - description: 用户资料
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/types.UpdateProfileReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              code:
                type: integer
              message:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              code:
                type: integer
              message:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: 更新用户资料
      tags:
      - user
  /v1/user/register:
    post:
      consumes:
      - application/json
      description: 注册新用户
      parameters:
      - description: 注册信息
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/types.RegisterReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/types.RegisterResp'
              message:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              code:
                type: integer
              message:
                type: string
            type: object
      summary: 用户注册
      tags:
      - user
