basePath: /v1
definitions:
  domain.AddGroupMembersReq:
    properties:
      groupId:
        description: 群ID
        type: string
      memberIds:
        description: 成员ID列表
        items:
          type: string
        type: array
    required:
    - groupId
    - memberIds
    type: object
  domain.ChatMessage:
    properties:
      chatType:
        description: 聊天类型：1=群聊，2=私聊
        type: integer
      content:
        description: 消息内容
        type: string
      contentType:
        description: 内容类型：1=文字，2=图片等
        type: integer
      id:
        description: 消息ID
        type: integer
      sendId:
        description: 发送者ID
        type: string
      sendName:
        description: 发送者名称
        type: string
      sendTime:
        description: 发送时间戳
        type: integer
    type: object
  domain.ChatMessageListResp:
    properties:
      count:
        description: 每页数量
        type: integer
      list:
        description: 消息列表
        items:
          $ref: '#/definitions/domain.ChatMessage'
        type: array
      page:
        description: 当前页码
        type: integer
      total:
        description: 总数量
        type: integer
    type: object
  domain.ChatReq:
    properties:
      chatType:
        description: 聊天类型：0=默认，1=待办，2=审批等
        type: integer
      endTime:
        description: 结束时间戳（用于查询历史消息）
        type: integer
      prompts:
        description: AI提示词/问题
        type: string
      relationId:
        description: 关联ID（如群聊ID，用于查询相关消息）
        type: string
      startTime:
        description: 开始时间戳（用于查询历史消息）
        type: integer
    type: object
  domain.ChatResp:
    properties:
      chatType:
        description: 聊天类型
        type: integer
      data:
        description: AI回复数据（可以是字符串或对象）
    type: object
  domain.Conversation:
    properties:
      avatar:
        description: 会话头像
        type: string
      id:
        description: 会话ID
        type: string
      lastMessage:
        description: 最后一条消息内容
        type: string
      lastMessageTime:
        description: 最后一条消息时间
        type: integer
      memberIds:
        description: 成员ID列表
        items:
          type: string
        type: array
      name:
        description: 会话名称
        type: string
      type:
        description: '会话类型: 1=群聊, 2=私聊, 3=AI'
        type: integer
      unreadCount:
        description: 未读消息数
        type: integer
    type: object
  domain.ConversationListResp:
    properties:
      list:
        description: 会话列表
        items:
          $ref: '#/definitions/domain.Conversation'
        type: array
      total:
        description: 总数量
        type: integer
    type: object
  domain.CreateGroupReq:
    properties:
      groupId:
        description: 群ID（conversationId）
        type: string
      groupName:
        description: 群名称
        type: string
      memberIds:
        description: 成员ID列表（不包括创建者）
        items:
          type: string
        type: array
    required:
    - groupId
    - groupName
    - memberIds
    type: object
  domain.FileListResp:
    properties:
      list:
        description: 文件列表
        items:
          $ref: '#/definitions/domain.FileResp'
        type: array
    type: object
  domain.FileResp:
    properties:
      file:
        description: 文件相对路径
        type: string
      filename:
        description: 文件名称
        type: string
      host:
        description: 文件访问主机地址
        type: string
    type: object
  domain.GroupMemberCountResp:
    properties:
      count:
        description: 成员数量
        type: integer
    type: object
  domain.IdResp:
    properties:
      id:
        description: json 标签表示 JSON 序列化字段名
        type: string
    type: object
  domain.IsMemberResp:
    properties:
      isMember:
        description: 是否是成员
        type: boolean
    type: object
  types.LoginReq:
    properties:
      name:
        description: 用户名
        type: string
      password:
        description: 密码
        type: string
    required:
    - name
    - password
    type: object
  types.LoginResp:
    properties:
      accessExpire:
        description: 过期时间
        type: integer
      id:
        description: 用户ID
        type: integer
      name:
        description: 用户名
        type: string
      refreshAfter:
        description: 刷新时间
        type: integer
      status:
        description: 状态：1=成功
        type: integer
      token:
        description: JWT令牌
        type: string
    type: object
  types.RegisterReq:
    properties:
      name:
        description: 用户名
        type: string
      password:
        description: 密码
        type: string
    required:
    - name
    - password
    type: object
  types.RegisterResp:
    properties:
      message:
        description: 响应消息
        type: string
    type: object
  types.UpdatePasswordReq:
    properties:
      newPwd:
        description: 新密码（最少6位）
        minLength: 6
        type: string
      oldPwd:
        description: 旧密码
        type: string
    required:
    - newPwd
    - oldPwd
    type: object
  types.UpdateProfileReq:
    properties:
      name:
        description: 用户名
        type: string
    type: object
  types.User:
    properties:
      id:
        description: 用户ID
        type: integer
      isAdmin:
        description: 是否管理员
        type: boolean
      name:
        description: 用户名
        type: string
      password:
        description: 密码
        type: string
      status:
        description: 状态：0=正常 1=禁用
        type: integer
    type: object
  types.UserInfoResp:
    properties:
      id:
        type: integer
      isAdmin:
        type: boolean
      name:
        description: 用户名
        type: string
      status:
        type: integer
    type: object
  types.UserListResp:
    properties:
      count:
        description: 总记录数
        type: integer
      data:
        description: 用户列表
        items:
          $ref: '#/definitions/types.User'
        type: array
    type: object
host: localhost:8889
info:
  contact: {}
  description: This is the backend API for AIWorkHelper.
  title: AIWorkHelper API
  version: "1.0"
paths:
  /v1/chat:
    post:
      consumes:
      - application/json
      description: AI智能对话接口，支持待办查询、审批查询、群消息总结等功能
      parameters:
      - description: AI聊天请求
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/domain.ChatReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/domain.ChatResp'
              msg:
                type: string
            type: object
      summary: AI聊天
      tags:
      - chat
  /v1/chat/conversations:
    get:
      consumes:
      - application/json
      description: 查询当前用户的会话列表
      parameters:
      - description: 页码，默认1
        in: query
        name: page
        type: integer
      - description: 每页数量，默认20
        in: query
        name: count
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/domain.ConversationListResp'
              msg:
                type: string
            type: object
      summary: 查询会话列表
      tags:
      - chat
  /v1/chat/messages:
    get:
      consumes:
      - application/json
      description: 根据会话ID查询历史消息列表，支持分页和时间范围过滤
      parameters:
      - description: 会话ID
        in: query
        name: conversationId
        required: true
        type: string
      - description: 页码，默认1
        in: query
        name: page
        type: integer
      - description: 每页数量，默认20
        in: query
        name: count
        type: integer
      - description: 开始时间戳（可选）
        format: int64
        in: query
        name: startTime
        type: integer
      - description: 结束时间戳（可选）
        format: int64
        in: query
        name: endTime
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/domain.ChatMessageListResp'
              msg:
                type: string
            type: object
      summary: 查询历史消息
      tags:
      - chat
  /v1/group/{groupId}/count:
    get:
      consumes:
      - application/json
      description: 获取指定群的成员数量
      parameters:
      - description: 群ID
        in: path
        name: groupId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/domain.GroupMemberCountResp'
              msg:
                type: string
            type: object
      summary: 获取群成员数量
      tags:
      - group
  /v1/group/{groupId}/members:
    get:
      consumes:
      - application/json
      description: 根据群ID获取群成员ID列表
      parameters:
      - description: 群ID
        in: path
        name: groupId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              code:
                type: integer
              data:
                items:
                  type: string
                type: array
              msg:
                type: string
            type: object
      summary: 获取群成员列表
      tags:
      - group
  /v1/group/{groupId}/members/{userId}:
    delete:
      consumes:
      - application/json
      description: 从群中移除指定成员
      parameters:
      - description: 群ID
        in: path
        name: groupId
        required: true
        type: string
      - description: 用户ID
        in: path
        name: userId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              code:
                type: integer
              msg:
                type: string
            type: object
      summary: 移除群成员
      tags:
      - group
  /v1/group/{groupId}/members/{userId}/exists:
    get:
      consumes:
      - application/json
      description: 检查指定用户是否是群成员
      parameters:
      - description: 群ID
        in: path
        name: groupId
        required: true
        type: string
      - description: 用户ID
        in: path
        name: userId
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/domain.IsMemberResp'
              msg:
                type: string
            type: object
      summary: 检查用户是否在群中
      tags:
      - group
  /v1/group/create:
    post:
      consumes:
      - application/json
      description: 创建群聊并添加成员（包括创建者）
      parameters:
      - description: 创建群聊请求
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/domain.CreateGroupReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/domain.IdResp'
              msg:
                type: string
            type: object
      summary: 创建群聊
      tags:
      - group
  /v1/group/members/add:
    post:
      consumes:
      - application/json
      description: 批量添加群成员
      parameters:
      - description: 添加群成员请求
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/domain.AddGroupMembersReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              code:
                type: integer
              msg:
                type: string
            type: object
      summary: 添加群成员
      tags:
      - group
  /v1/upload/file:
    post:
      consumes:
      - multipart/form-data
      description: 上传文件并保存文件信息，可选参数 chat 用于将文件信息写入 AI 记忆
      parameters:
      - description: 文件
        in: formData
        name: file
        required: true
        type: file
      - description: 是否写入 AI 记忆（任意值）
        in: formData
        name: chat
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/domain.FileResp'
              msg:
                type: string
            type: object
      summary: 上传单个文件
      tags:
      - upload
  /v1/upload/multiplefiles:
    post:
      consumes:
      - multipart/form-data
      description: 批量上传多个文件，可选参数 chat 用于将文件信息写入 AI 记忆
      parameters:
      - collectionFormat: csv
        description: 文件列表
        in: formData
        items:
          type: file
        name: files
        required: true
        type: array
      - description: 是否写入 AI 记忆（任意值）
        in: formData
        name: chat
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/domain.FileListResp'
              msg:
                type: string
            type: object
      summary: 批量上传文件
      tags:
      - upload
  /v1/user:
    post:
      consumes:
      - application/json
      description: 管理员创建新用户
      parameters:
      - description: 用户信息
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/types.User'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              code:
                type: integer
              msg:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              code:
                type: integer
              msg:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: 创建用户
      tags:
      - user
    put:
      consumes:
      - application/json
      description: 管理员更新用户信息
      parameters:
      - description: 用户信息
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/types.User'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              code:
                type: integer
              msg:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              code:
                type: integer
              msg:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: 更新用户
      tags:
      - user
  /v1/user/{id}:
    delete:
      consumes:
      - application/json
      description: 管理员删除用户
      parameters:
      - description: 用户ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              code:
                type: integer
              msg:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              code:
                type: integer
              msg:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: 删除用户
      tags:
      - user
    get:
      consumes:
      - application/json
      description: 根据ID获取用户信息
      parameters:
      - description: 用户ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/types.UserInfoResp'
              msg:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              code:
                type: integer
              msg:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: 获取用户信息
      tags:
      - user
  /v1/user/info:
    get:
      consumes:
      - application/json
      description: 获取当前登录用户的信息
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/types.UserInfoResp'
              message:
                type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            properties:
              code:
                type: integer
              message:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: 获取用户信息
      tags:
      - user
  /v1/user/list:
    get:
      consumes:
      - application/json
      description: 分页查询用户列表
      parameters:
      - description: 页码
        in: query
        name: page
        type: integer
      - description: 每页数量
        in: query
        name: count
        type: integer
      - description: 用户名搜索
        in: query
        name: name
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/types.UserListResp'
              msg:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              code:
                type: integer
              msg:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: 用户列表
      tags:
      - user
  /v1/user/login:
    post:
      consumes:
      - application/json
      description: 用户登录获取 JWT Token
      parameters:
      - description: 登录信息
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/types.LoginReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/types.LoginResp'
              msg:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              code:
                type: integer
              msg:
                type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            properties:
              code:
                type: integer
              msg:
                type: string
            type: object
      summary: 用户登录
      tags:
      - user
  /v1/user/password:
    post:
      consumes:
      - application/json
      description: 修改当前登录用户的密码
      parameters:
      - description: 密码信息
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/types.UpdatePasswordReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              code:
                type: integer
              msg:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              code:
                type: integer
              msg:
                type: string
            type: object
        "401":
          description: Unauthorized
          schema:
            properties:
              code:
                type: integer
              msg:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: 修改密码
      tags:
      - user
  /v1/user/profile:
    put:
      consumes:
      - application/json
      description: 更新当前登录用户的资料
      parameters:
      - description: 用户资料
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/types.UpdateProfileReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              code:
                type: integer
              message:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              code:
                type: integer
              message:
                type: string
            type: object
      security:
      - BearerAuth: []
      summary: 更新用户资料
      tags:
      - user
  /v1/user/register:
    post:
      consumes:
      - application/json
      description: 注册新用户
      parameters:
      - description: 注册信息
        in: body
        name: req
        required: true
        schema:
          $ref: '#/definitions/types.RegisterReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            properties:
              code:
                type: integer
              data:
                $ref: '#/definitions/types.RegisterResp'
              message:
                type: string
            type: object
        "400":
          description: Bad Request
          schema:
            properties:
              code:
                type: integer
              message:
                type: string
            type: object
      summary: 用户注册
      tags:
      - user
swagger: "2.0"
